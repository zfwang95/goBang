<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <title>gobang</title>
	<script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id='app'>
		<h3 id="result-wrap">{{ pageContent }}</h3>
		<canvas ref="chessBoard" id="chess" v-on:click="chessClick" width="450px" height="450px"></canvas>
		<div class="btn-wrap">
			<button v-on:click="restart" id="restart" class="restart">重新开始</button>
			<button v-on:click="goBack" id="goback" class="goback" ref="goback">悔棋</button>
			<button v-on:click="returncli" id="return" class="return unable" ref="undo">撤销悔棋</button>
		</div>
	</div>
    
    <script type="text/javascript" charset="utf-8" src="js/module.js"></script>
</body>
